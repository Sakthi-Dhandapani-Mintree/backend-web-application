steps:
- name: "gcr.io/cloud-builders/mvn"
  args:
  - install
  dir: 'resourcetechnologymapping'
- name: "gcr.io/cloud-builders/mvn"
  args:
  - package
  dir: 'resourcetechnologymapping'
- name: "gcr.io/cloud-builders/gcloud"  
  args: [ 'compute', 'instances', 'create', 'backend-web-app-instance-dummy-cb', '--image=backend-web-app-instance','--machine-type=n1-standard-1','--zone=asia-south1-c','--metadata=shoutdowntomcat-script-url=gs://m1048135/shoutdowntomcat-script.sh','--metadata=startup-script-url=gs://m1048135/startup-cloudbuild-script.sh','--metadata=start-tomcat-script-url=gs://m1048135/start-tomcat-script.sh']
artifacts:
  objects:
   location: 'gs://m1048135/'
   paths:
   - "${_TARGET}"
